<html>
    <head>

            <span id="text">点击播放</span>
        </div>
    </body>
    <script>
        let play = document.getElementById("play");
        let text = document.getElementById("text");
        play.onclick = function() {
            play.style.borderColor = "black";

            text.innerHTML = "你被骗了";

            music.play();

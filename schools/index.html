<!DOCTYPE HTML>
<html lang="zh">
<head>
    <title>正在跳转</title>
    <script>
        if (
            navigator.userAgent.match(/Mobi/i) ||
            navigator.userAgent.match(/Android/i) ||
            navigator.userAgent.match(/iPhone/i)
        ) {
            window.location.pathname = "/schools/mobile.html"
        }
        else {
            window.location.pathname = "/schools/pc.html"
        }
    </script>
</head>
</html>
